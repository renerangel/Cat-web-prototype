<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/templateInitial}">
<head>
    <title>New Product</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Create new product</h2>
            </div>
        </div>
            <form class="form-horizontal" action="#" th:action="@{/product/save}" th:object="${product}" method="post">

                <div class="form-group">
                    <label th:text="#{msg.form.product.description}" class="col-sm-2 control-label"/>
                    <div class="col-sm-4">
                        <input type="text" th:field="*{description}" class="form-control" th:errorclass="fieldError"/>
                    </div>
                </div>

                <div class="form-group">
                    <label th:text="#{msg.form.product.inventory}" class="col-sm-2 control-label"/>
                    <div class="col-sm-4">
                        <input type="text" th:field="*{inventory}" class="form-control" th:errorclass="fieldError"/>
                    </div>
                </div>

                <div class="form-group">
                    <label th:text="#{msg.form.product.price}" class="col-sm-2 control-label"/>
                    <div class="col-sm-4">
                        <input type="text" th:field="*{price}" class="form-control" th:errorclass="fieldError"/>
                    </div>
                </div>

                <div class="form-group">
                <input id="btnSubmit" class="btn btn-success" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <p layout:fragment="custom-footer">
    <p>
</footer>
</body>
</html>
